      - name: Install tooling
        uses: asdf-vm/actions/install@05e0d2ed97b598bfce82fd30daf324ae0c4570e6 # v3.0.2
      - name: Check licenses
        run: make license-check
  lint-ci:
    name: CI Workflows
    runs-on: ubuntu-22.04
